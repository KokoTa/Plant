<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>植物园</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" type="text/css" href="./css/animate/animate.min.css">
	<link rel="stylesheet" href="./css/swiper.min.css">
</head>
<body>
	<audio src="./flash/Bell.mp3" autoplay loop></audio>
	<div class="wrap wow fadeIn" data-wow-duration="2s">
		<header>
			<div class="header">
				<div class="headerWrap">
					<img src="./img/Index/logo.png">
					<span>梦然所</span>
					<ul>
						<li><a href="./index.html">首页</a></li>
						<li><a href="./page/People.html">人员</a></li>
					</ul>
				</div>
			</div>
		</header>
		<article>
			<div class="swiper-container">
			    <div class="swiper-wrapper">
				    <div class="swiper-slide" style="background-image:url(./img/Index/1.jpg)">
				    	<a href="./page/Spring.html" class="ani pic1" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s">春</a>
				    </div>
				    <div class="swiper-slide" style="background-image:url(./img/Index/2.jpg)">
				    	<a href="./page/Summer.html" class="ani pic1" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s">夏</a>
				    </div>
				    <div class="swiper-slide" style="background-image:url(./img/Index/3.jpg)">
				    	<a href="./page/Fall.html" class="ani pic1" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s">秋</a>
				    </div>
				    <div class="swiper-slide" style="background-image:url(./img/Index/4.jpg)">
				    	<a href="./page/Winter.html" class="ani pic1" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s">冬</a>
				    </div>
			    </div>
			</div>
		</article>
		<footer>
			<div class="footer">
				皇家科学院高级工程师研究小组 制作 | &copy 版权所有，侵权必究
			</div>
		</footer>
	</div>

	
	<script type="text/javascript" src="./js/wow/dist/wow.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/swiper.animate.min.js"></script>
	<script type="text/javascript">
		new WOW().init()
	</script>
	<script type="text/javascript">
		var mySwiper = new Swiper ('.swiper-container', {
			direction: 'horizontal',
			speed: 1500,
			loop: true,
			autoplay: 5000,
			onInit: function(swiper){
			  swiperAnimateCache(swiper);
			  swiperAnimate(swiper);
			}, 
			onSlideChangeEnd: function(swiper){ 
			  swiperAnimate(swiper);
			} 
		})        
	</script>
</body>
</html>
